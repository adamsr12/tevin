<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<style>
    #road {
        width: 864px;
        height: 328px;
        background: url("1_background2.png");
        margin: 0 auto;
        overflow: hidden;
        animation-name: move-road;
        animation-duration: 10s;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
        animation-iteration-count: 10;
    } #motorcycle {
        position: relative;
        top: 110px;
        animation: jump-up 0.5s linear paused;
    } .animate {
        animation: jump-up 0.5s linear;
    } button {
        width: 50px;
        height: 50px;
        background: lightgreen;
        border-radius: 50%;
        position: relative;
        display: block;
        top: 0;
    } @keyframes move-road {
        0% {background-position: 0 0;}
        100% {background-position: -864px 0;}
    } @keyframes jump-up {
        0% {top: 110px;}
        50% {top: 80px;}
        100% {top: 110px;}
    }
</style>
  <script>
    const cycle = document.getElementById("motorcycle");
    const button = document.getElementById("moveButton");

    button.addEventListener("click", () => {
      // Remove animation if already applied (to allow re-trigger)
      cycle.classList.remove("animate");

      // Force reflow to restart animation
      void cycle.offsetWidth;

      // Add animation class
      cycle.classList.add("animate");
    });
  </script>
</head>

<body>
    <div id="road">
        <button id="moveButton" onClick="document.getElementById('motorcycle').style.animationPlayState='running';">Jump!</button>
        <img id="motorcycle" src="motorcycle.png" />
    </div>
</body>
</html>
