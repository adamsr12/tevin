<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"   integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<style>
    #road {
        width: 864px;
        height: 328px;
        background: url("1_background2.png");
        margin: 0 auto;
        overflow: hidden;
        animation-name: move-road;
        animation-duration: 10s;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
        animation-iteration-count: 10;
    } #motorcycle {
        position: relative;
        top: 110px;
        transition: transform 0.5s ease;
    } .animate {
        animation: jump 0.8s linear;
    } button {
        width: 64px;
        height: 64px;
        background: lightgreen;
        border-radius: 50%;
        font-weight: bold;
        position: relative;
        display: block;
        top: 0;
    } @keyframes move-road {
        0% {background-position: 0 0;}
        100% {background-position: -864px 0;}
    } @keyframes jump {
        0% { transform: translateY(0); }
        50% { transform: translateY(-100px); }
        100% { transform: translateY(0); }
    }
  /* Animation class */
      .animate {
        animation: jump 1s ease-in-out;
    }
</style>
<script>
	$(function() {
		$('#jump').click(function() {
	 		$("#motorcycle").toggleClass("animate");
		});
    });
</script>
</head>

<body>
    <div id="road">
        <button id="jump">Jump!</button>
        <img id="motorcycle" src="motorcycle.png" />
    </div>
</body>
</html>
